<!DOCTYPE html>  <!--This tells the browser that this is an HTML5 page -->

<!--Everything is between html tags-->
<html>
    <!--Stuff that isn't seen-->
    <head>
        <!--title of the page (on the tab)-->
        <title>My title</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <!--Things that are seen-->
    <body>
        <nav>
            <a href="pages/page1.html">Page 1</a>
            <a href="#">Page 2</a>
            <a href="#">Page 3</a>
        </nav>
        <!--The heading (h1-h6)-->
        <h1>My First HTML Page</h1>
        <!--Paragraph. Every new paragraph starts on a new line-->
        <!-- strong is bold, em is italic -->
        <p class="special">This is my <strong>first</strong> <em>paragraph</em></p>

        <!--Image-->
        <img src="template-elmo-fire-984-0c6db91aec9c.jpeg" alt="Elmo on fire"/>
        
        <!--ul means unordered list (bulleted lists)-->
        <p class="special">My grocery List</p>
        <ul>
            <li>Juice</li>
            <ul>
                <li>Orange</li>
            </ul>
            <li>eggs</li>
            <li>apples</li>
        </ul>
        <!-- ol means ordered list -->
        <ol type="I">
            <li>First item</li>
            <li>Second Item</li>
        </ol>

        <table>
            <!-- Table row -->
            <tr>
                <!-- Table header -->
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <!--Table Data Element-->
                <td>Bob</td>
                <td rowspan="2">40</td>
            </tr>
            <tr>
                <td>Joe</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>39</td>
            </tr>
        </table>
        <a href="https://www.google.com" target="_blank">Link to google</a>
    </body>
</html>
