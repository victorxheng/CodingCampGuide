<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" href = "timer.css">
        <title>Timer</title>
        <style>
            body{text-align: center;}
            .input{display: flex; justify-content: center;}
        </style>
    </head>
    <body>
        <h1>Timer</h1>
        <h1><span id = "hour">hour</span>&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<span id = "minute">minute</span>&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<span id = "second">second</span></h1>
        <div class = "countdown-timer-container">
            <input type="number" id="hourinput"  onkeypress = "return isNumberKey(event)"/>
            <input type="number" id="minuteinput"  onkeypress = "return isNumberKey(event)"/>
            <input type="number" id="secondinput"  onkeypress = "return isNumberKey(event)"/>
        </div>
        <div class = "countdown-timer-container">
            <button onclick = "onstart()">Start</button>
            <button onclick = "stop()">Stop</button>
        </div>
    </body>
    <script>
        let isstarted = false;
        let cr;
        function isNumberKey(evt){
            var charCode = (evt.which) ? evt.which : evt.keyCode
            if(charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;    
        }
        function onstart(){
            if(!isstarted){
                isstarted = true;
                cr = setInterval(() => {
                if(secondinput.value > 0){
                    secondinput.value--;
                }
                else if(minuteinput.value > 0){
                    minuteinput.value--;
                    secondinput.value = 59;
                }
                else if(hoursinput.value > 0){
                    hoursinput.value--;
                    secondinput.value = 59;
                    minuteinput.value = 59;
                }
                else{
                    beep();
                }
            }, 1000);
            }
        }
        function stop(){
            clearInterval(cr);
            isstarted = false;
        }
